<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug Diaries</title>
  <style>
    :root {
      --bg-top: #08172d; /* dark navy for top of gradient */
      --bg-bottom: #020c1b; /* deeper blue-black for bottom */
      --bg-stars: radial-gradient(ellipse at bottom left, rgba(255,255,255,0.05), transparent 70%), radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent 70%);
      --primary: #ff9068; /* warm orange accent */
      --secondary: #4ca0ff; /* cool blue accent */
      --text-light: #e5f0ff; /* light text for high contrast */
      --text-muted: #9bb4d3; /* muted text for subtitles */
      --card-shadow: rgba(0,0,0,0.5) 0 8px 20px; /* deeper shadow for cards */
      --card-bg: #0f2745; /* dark blue card background */
      --card-border: #23476a; /* subtle border for cards */
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", "Roboto", sans-serif;
      background-image:
        var(--bg-stars),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: var(--text-light);
    }

    header {
      text-align: center;
      margin: 3rem 0 2rem;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 0.05em;
      margin: 0;
      color: var(--primary);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem 4rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    li {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    li:hover {
      transform: perspective(800px) rotateX(4deg) rotateY(-4deg) scale(1.05);
      box-shadow: 0 20px 48px rgba(0,0,0,0.75);
    }

    li a {
      text-decoration: none;
      color: inherit;
      position: absolute;
      inset: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      z-index: 2;
    }

    li h3 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: var(--primary);
      z-index: 3;
    }

    li .meta {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 1rem;
      z-index: 3;
    }

    li .tags {
      margin-top: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      z-index: 3;
    }

    li .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.4rem 0.8rem;
      font-family: "Roboto", sans-serif;
      font-size: 0.8rem;
      color: var(--bg-bottom);
      background: var(--secondary);
      border-radius: 999px;
    }

    /* overlay for hover preview */
    li::before,
    li::after {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
      z-index: 1;
    }

    li::before {
      content: "";
      background: rgba(0, 0, 0, 0.4);
    }

    li::after {
      content: "Take a peek";
      color: var(--secondary);
      font-size: 1.1rem;
      font-family: "Roboto", sans-serif;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    li:hover::before,
    li:hover::after {
      opacity: 1;
    }

    /* Carousel emphasised card state */
    li.active {
      transform: perspective(800px) rotateX(3deg) rotateY(-3deg) scale(1.08);
      box-shadow: 0 24px 60px rgba(0,0,0,0.8);
    }

    @media (max-width: 700px) {
      header h1 { font-size: 2.5rem; }
      li h3 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Debug Diaries</h1>
  </header>
  <main>
    <ul>
      <!--LIST-->
    </ul>
  </main>
  <script>
    // rotate emphasis through cards
    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('ul li');
      let idx = 0;
      function cycle() {
        cards.forEach(el => el.classList.remove('active'));
        if (cards.length) {
          cards[idx].classList.add('active');
          idx = (idx + 1) % cards.length;
        }
      }
      cycle();
      setInterval(cycle, 5000);
    });
  </script>
</body>
</html>
