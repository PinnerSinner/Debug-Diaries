<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug Diaries</title>
  <style>
    :root {
      --bg-top: #3b5087;
      --bg-bottom: #1d3366;
      --bg-stars: radial-gradient(ellipse at bottom left, rgba(255,255,255,0.05), transparent 70%);
      --primary: #ff914d;
      --secondary: #53bfff;
      --text-light: #f0f6ff;
      --text-muted: #a9bfdc;
      --card-shadow: rgba(0,0,0,0.4) 0 10px 30px;
      --card-bg: #1c3a70;
      --card-border: #325b94;
    }
    html,body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom)), var(--bg-stars);
      color: var(--text-light);
      min-height: 100%;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.75rem;
      font-weight: 700;
      color: var(--primary);
    }
    header .cta {
      margin-top: 0.5rem;
      font-size: 1.05rem;
      color: var(--text-muted);
      animation: wiggle 4s infinite;
    }
    @keyframes wiggle {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
    li {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    li:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: rgba(0,0,0,0.7) 0 14px 32px;
    }
    li h3 {
      margin: 0 0 0.5rem;
      font-size: 1.45rem;
      color: var(--primary);
    }
    li .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }
    li .tags {
      margin-top: auto;
      padding-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
    li .tag {
      background: var(--secondary);
      color: var(--bg-bottom);
      border-radius: 0.5rem;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 500;
    }
    /* hover preview overlay */
    li::before,
    li::after {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }
    li:hover::before {
      content: "";
      background: rgba(0,0,0,0.45);
      opacity: 1;
    }
    li:hover::after {
      content: "Take a peek";
      color: var(--primary);
      font-size: 1rem;
      font-weight: 600;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Debug Diaries</h1>
    <p class="cta">Explore each project; there's a story behind every build.</p>
  </header>
  <main>
    <ul>
      <!--LIST-->
    </ul>
  </main>
</body>
</html>
