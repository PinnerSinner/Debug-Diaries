<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Debug Diaries</title>
<style>
  :root {
    --bg: #f7f8fa;
    --card-bg: #ffffff;
    --card-border: #d0d7de;
    --card-radius: 16px;
    --card-shadow: rgba(0,0,0,0.05) 0 2px 4px;
    --primary: #0050b3;
    --secondary: #8e44ad;
  }
  body {
    font-family: system-ui, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
    background: var(--bg);
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
    line-height: 1.5;
    color: #333;
  }
  header {
    margin-bottom: 1.5rem;
    text-align: center;
  }
  h1 {
    font-size: 2.25rem;
    font-weight: 700;
    margin: 0;
    color: var(--primary);
  }
  header p {
    font-size: 1rem;
    color: #555;
    margin-top: .5rem;
  }
  .filters {
    margin: .5rem 0 1rem;
    text-align: center;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    gap: 1rem;
  }
  li {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: var(--card-radius);
    padding: 1rem;
    box-shadow: var(--card-shadow);
  }
  a.title {
    font-weight: 600;
    font-size: 1.1rem;
    text-decoration: none;
    color: var(--primary);
  }
  a.title:hover {
    text-decoration: underline;
  }
  .meta {
    display: block;
    color: #666;
    font-size: .85rem;
    margin-top: .25rem;
  }
  a.scrimba {
    font-size: .8rem;
    display: inline-block;
    margin-top: .5rem;
    color: var(--secondary);
  }
</style>
<header>
  <h1>Debug Diaries</h1>
  <p>Misadventures in code: learning by doing, with a smile.</p>
</header>

</div>

</html>
