<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Debug Diaries</title>
<style>
:root {
  /* Lightened cosmic colour palette for better contrast */
  --bg-top: #334f7c;
  --bg-bottom: #1b2f5c;
  /* subtle starry overlay */
  --bg-stars: radial-gradient(ellipse at bottom left, rgba(255,255,255,0.05), transparent 70%);
  /* Accent colours: primary is a warm peach, secondary a bright cyan */
  --primary: #ff9068;
  --secondary: #55c8ff;
  /* Text colours */
  --text-light: #e8edf7;
  --text-muted: #9bb4d3;
  /* Card styling */
  --card-shadow: rgba(0,0,0,0.4) 0 10px 30px;
  --card-bg: #1d3b70;
  --card-border: #2f548c;
}

html,body {
  margin: 0;
  padding: 0;
  font-family: "Inter", "Roboto", sans-serif;
  background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom)), var(--bg-stars);
  color: var(--text-light);
  min-height: 100%;
}

header {
  text-align: center;
  padding: 2.5rem 1rem 1.5rem;
}
header h1 {
  margin: 0;
  font-size: 2.75rem;
  font-weight: 700;
  color: var(--primary);
}
header .cta {
  margin-top: 0.5rem;
  font-size: 1.05rem;
  color: var(--text-muted);
  animation: wiggle 4s infinite;
}
@keyframes wiggle {
  0%,100% { transform: translateX(0); }
  25% { transform: translateX(-4px); }
  75% { transform: translateX(4px); }
}

main {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 1rem 4rem;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: grid;
  gap: 2rem;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
}

li {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 1rem;
  padding: 1.5rem;
  box-shadow: var(--card-shadow);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

li:hover {
  transform: perspective(800px) rotateX(3deg) rotateY(-3deg) scale(1.03);
  box-shadow: rgba(0,0,0,0.7) 0 14px 32px;
}

li.active {
  transform: perspective(800px) rotateX(3deg) rotateY(-3deg) scale(1.08);
  box-shadow: rgba(0,0,0,0.85) 0 18px 40px;
}

li h3 {
  margin: 0 0 0.5rem;
  font-size: 1.45rem;
  color: var(--primary);
}

li .meta {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 0.75rem;
}

li .tags {
  margin-top: auto;
  padding-top: 0.75rem;
  display: flex;
  flex-wrap: wrap;
  gap: 0.4rem;
}

li .tag {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.4rem 0.8rem;
  font-family: "Roboto", sans-serif;
  font-size: 0.8rem;
  color: var(--bg-bottom);
  background: var(--secondary);
  border-radius: 999px;
}

li::before, li::after {
  position: absolute;
  inset: 0;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s ease;
}

li:hover::before {
  content: "";
  background: rgba(0,0,0,0.45);
  opacity: 1;
}

li:hover::after {
  content: "Click if you dare";
  width: 100%;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: "Roboto", sans-serif;
  font-size: 1.1rem;
  color: var(--secondary);
  font-weight: 600;
  opacity: 1;
}
li > a {
  position: absolute;
  inset: 0;
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: inherit;
  z-index: 2;
}
</style>
</head>
<body>
<header>
  <h1>Debug Diaries</h1>
  <p class="cta">Chaos ahead; click at your own risk.</p>
</header>
<main>
  <ul>
    <!--LIST-->
  </ul>
</main>

<script>
// Simple carousel to highlight each project card
window.addEventListener('DOMContentLoaded', () => {
  const cards = document.querySelectorAll('ul li');
  let idx = 0;
  function cycle() {
    if (!cards.length) return;
    cards.forEach((card, i) => {
      if (i === idx) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
    idx = (idx + 1) % cards.length;
  }
  cycle();
  setInterval(cycle, 5000);
});
</script>
</body>
</html>
