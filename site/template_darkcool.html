<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug Diaries</title>
  <style>
    /*
      This template powers the Debug Diaries landing page.  It uses a darker,
      cooler cosmic palette and interactive touches inspired by your main site.
      Colours and sizes are defined as CSS variables for easy tweaking.
    */
    :root {
      --bg-top: #0b1f3a;      /* deep navy for top of gradient */
      --bg-bottom: #021b33;   /* almost black for bottom of gradient */
      --bg-stars: radial-gradient(ellipse at bottom left, rgba(255,255,255,0.05), transparent 70%),
                  radial-gradient(circle at top right, rgba(255,255,255,0.05), transparent 70%);
      --primary: #ff8c5a;     /* warm orange accent */
      --secondary: #5fa8d3;   /* cool aqua accent */
      --text-light: #e5eef7;  /* light text for high contrast */
      --text-muted: #9bb2c9;  /* muted text for subtitles */
      --card-shadow: rgba(0,0,0,0.6) 0 14px 32px; /* deeper shadow for cards */
      --card-bg: #0f2347;     /* dark blue card background */
      --card-border: #243e6f; /* subtle border for cards */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", "Roboto", system-ui, sans-serif;
      background:
        linear-gradient(to bottom, var(--bg-top), var(--bg-bottom)),
        var(--bg-stars);
      color: var(--text-light);
      min-height: 100%;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem 4rem;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    li {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    /* 3D tilt effect on hover */
    li:hover {
      transform: perspective(800px) rotateX(4deg) rotateY(-4deg) scale(1.03);
      box-shadow: rgba(0,0,0,0.7) 0 18px 40px;
    }

    /* Carousel emphasised card state */
    li.active {
      transform: perspective(800px) rotateX(3deg) rotateY(-3deg) scale(1.08);
      box-shadow: rgba(0,0,0,0.85) 0 20px 48px;
    }

    li h3 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: var(--primary);
    }

    li .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    li .tags {
      margin-top: auto;
      padding-top: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    li .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.4rem 0.8rem;
      font-family: "Roboto", sans-serif;
      font-size: 0.8rem;
      color: var(--bg-bottom);
      background: var(--secondary);
      border-radius: 999px;
    }

    /* Overlay pseudo-elements for hover preview */
    li::before,
    li::after {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    li:hover::before {
      content: "";
      background: rgba(0, 0, 0, 0.45);
      opacity: 1;
    }

    li:hover::after {
      content: "Take a peek";
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: "Roboto", sans-serif;
      font-size: 1.1rem;
      color: var(--secondary);
      font-weight: 600;
      opacity: 1;
    }

    /* Make entire card clickable by expanding the anchor */
    li > a {
      position: absolute;
      inset: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      z-index: 2;
    }

    /* Responsive adjustments */
    @media (max-width: 680px) {
      header h1 { font-size: 2.25rem; }
      li h3 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Debug Diaries</h1>
  </header>
  <main>
    <ul>
      <!--LIST-->
    </ul>
  </main>
  <script>
    // Rotate emphasis through the cards: give the active class to each card in turn
    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('ul li');
      let idx = 0;
      function cycle() {
        if (!cards.length) return;
        cards.forEach((card, i) => {
          if (i === idx) {
            card.classList.add('active');
          } else {
            card.classList.remove('active');
          }
        });
        idx = (idx + 1) % cards.length;
      }
      cycle();
      setInterval(cycle, 5000);
    });
  </script>
</body>
</html>
