<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug Diaries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Use Orbitron for the brand name, Inter for body, and Roboto for tags -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Dark cool palette inspired by cosmic night skies */
      --bg-top: #08172d;
      --bg-bottom: #020c1b;
      --bg-stars: radial-gradient(1000px 600px at 5% 5%, rgba(255,255,255,0.12) 0%, transparent 60%),
        radial-gradient(800px 400px at 95% 95%, rgba(255,255,255,0.08) 0%, transparent 60%);
      --primary: #ff8c5a;     /* warm orange accent */
      --secondary: #5da8ff;   /* cool blue accent */
      --text-light: #d9e7fa;
      --text-muted: #8ea4c9;
      --card-shadow: rgba(0,0,0,0.45) 0 12px 28px;
      --card-bg: #0d2949;
      --card-border: #1e3a5c;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: var(--bg-top);
      background-image: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom)), var(--bg-stars);
      color: var(--text-light);
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-family: Orbitron, sans-serif;
      font-size: 2.4rem;
      margin: 0;
      color: var(--primary);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0 1rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      position: relative;
      overflow: hidden;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* 3D tilt on hover */
    li:hover {
      transform: perspective(1000px) rotateY(5deg) rotateX(-3deg) scale(1.04);
      box-shadow: 0 16px 32px rgba(0,0,0,0.5);
    }

    /* dark overlay and peek text on hover */
    li::before,
    li::after {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    li:hover::before {
      content: "";
      background: rgba(0, 0, 0, 0.4);
      opacity: 1;
    }
    li:hover::after {
      content: "Take a peek";
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Roboto, sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--secondary);
      opacity: 1;
    }

    /* Title and meta text */
    .title {
      font-family: Orbitron, sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }
    .meta {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    /* Tag chips */
    .tags {
      margin-top: 1rem;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.8rem;
      background: var(--secondary);
      color: var(--bg-bottom);
      border-radius: 9999px;
      font-family: Roboto, sans-serif;
      font-size: 0.8rem;
      font-weight: 700;
      margin-right: 0.5rem;
      text-decoration: none;
    }

    /* Make the whole card clickable by placing anchor over it */
    li > a {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      text-decoration: none;
      color: inherit;
      z-index: 2;
    }
    /* Keep links unstyled within card (so anchor doesn't show default blue color) */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Active card emphasised by carousel script */
    li.active {
      transform: perspective(1000px) rotateY(0deg) rotateX(0deg) scale(1.06);
      box-shadow: 0 20px 36px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Debug Diaries</h1>
  </header>
  <ul>
    <!--LIST-->
  </ul>
  <script>
  // Rotate active class among project cards every 5 seconds
  (function() {
    const list = document.querySelectorAll('ul li');
    if (!list || list.length === 0) return;
    let idx = 0;
    setInterval(() => {
      list.forEach(item => item.classList.remove('active'));
      list[idx].classList.add('active');
      idx = (idx + 1) % list.length;
    }, 5000);
  })();
  </script>
</body>
</html>
