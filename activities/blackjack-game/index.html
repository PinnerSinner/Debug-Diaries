<!--
  Flapjack Blackjack

  A breakfast twist on the classic card game with crisp visuals,
  responsive buttons and accessibility improvements. All sound
  effects are synthesised in JavaScriptâ€”no external files needed.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flapjack&nbsp;Blackjack</title>
  <!-- Preload the JavaScript to help browsers download early -->
  <link rel="preload" as="script" href="app.js">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Flapjack&nbsp;Blackjack&nbsp;Parlor</div>
      <div class="controls">
        <label class="switch">
          <input id="sfx-toggle" type="checkbox" checked>
          <span>SFX</span>
        </label>
        <label class="switch">
          <input id="keys-toggle" type="checkbox">
          <span>Keyboard</span>
        </label>
      </div>
    </header>

    <main class="table">
      <div id="message" class="status show info" role="status" aria-live="polite">Please place your bet</div>
      <!-- Dealer and player hands side by side -->
      <div class="hands">
        <section class="hand dealer">
          <h2>Dealer</h2>
          <div class="cards" id="dealer-cards" aria-live="polite"></div>
          <div class="score">Score: <span id="dealer-score">0</span></div>
        </section>
        <section class="hand player">
          <h2>Player</h2>
          <div class="cards" id="player-cards" aria-live="polite"></div>
          <div class="score">Score: <span id="player-score">0</span></div>
        </section>
      </div>

      <!-- Betting controls -->
      <section class="betting">
        <div class="round">Round: <span id="round">1</span></div>
        <div class="bank">Flapjacks: <span id="bank">1000</span> &nbsp;â€¢&nbsp; Bet: <span id="bet">0</span></div>
        <div class="chips">
          <button class="chip" data-amt="10">ðŸ¥ž10</button>
          <button class="chip" data-amt="25">ðŸ¥ž25</button>
          <button class="chip" data-amt="50">ðŸ¥ž50</button>
          <button class="chip" data-amt="100">ðŸ¥ž100</button>
          <button id="clear-bet" class="big alt">Clear</button>
        </div>
        <div class="actions">
          <button id="deal" class="huge">Deal</button>
          <button id="stand" class="huge alt stand-btn">That's quite enough for me thank you I'm full</button>
          <button id="hit" class="big hit-btn">Hit ðŸ¥ž</button>
        </div>
      </section>
      <aside id="peek" class="peek">
        <h3>Next Cards</h3>
        <div class="peek-hands">
          <div class="peek-block">
            <strong>You</strong>
            <div id="peek-player" class="peek-cards"></div>
          </div>
          <div class="peek-block">
            <strong>Dealer</strong>
            <div id="peek-dealer" class="peek-cards"></div>
          </div>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <small>
        Shortcuts (toggleable): Space to deal, H to hit, S to stand, C to clear, B to bet 10 flapjacks.
      </small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
