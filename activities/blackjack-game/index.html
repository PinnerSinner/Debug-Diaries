<!--
  Debug Diaries Blackjack Game

  This version modernises the original activity with a clean UI, proper
  playing-card styling, responsive buttons and accessibility improvements.
  All audio assets (sound effects and lobby music) are inlined as data URIs
  via the accompanying JavaScript file. No external sound files are needed.
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Debug Diaries&nbsp;Blackjack</title>
  <!-- Preload the JavaScript to help browsers download early -->
  <link rel="preload" as="script" href="app.js">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">Debug&nbsp;Diaries&nbsp;Casino</div>
      <div class="controls">
        <label class="switch">
          <input id="music-toggle" type="checkbox">
          <span>Music</span>
        </label>
        <label class="switch">
          <input id="sfx-toggle" type="checkbox" checked>
          <span>SFX</span>
        </label>
        <label class="switch">
          <input id="keys-toggle" type="checkbox">
          <span>Keyboard</span>
        </label>
      </div>
    </header>

    <main class="table">
      <!-- Dealer and player hands -->
      <section class="hand dealer">
        <h2>Dealer</h2>
        <div class="cards" id="dealer-cards" aria-live="polite"></div>
        <div class="score">Score: <span id="dealer-score">0</span></div>
      </section>
      <section class="hand player">
        <h2>Player</h2>
        <div class="cards" id="player-cards" aria-live="polite"></div>
        <div class="score">Score: <span id="player-score">0</span></div>
      </section>

      <!-- Betting controls -->
      <section class="betting">
        <div class="bank">Bank: £<span id="bank">1000</span> &nbsp;•&nbsp; Bet: £<span id="bet">0</span></div>
        <div class="chips">
          <button class="chip" data-amt="10">£10</button>
          <button class="chip" data-amt="25">£25</button>
          <button class="chip" data-amt="50">£50</button>
          <button class="chip" data-amt="100">£100</button>
          <button id="clear-bet" class="big alt">Clear</button>
        </div>
        <div class="actions">
          <button id="deal" class="huge">Deal</button>
          <button id="hit" class="big">Hit</button>
          <button id="stand" class="big alt">Stand</button>
          <button id="double" class="big">Double</button>
          <button id="new-shoe" class="alt">Shuffle</button>
        </div>
        <div id="message" role="status" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">
      <small>
        Shortcuts (toggleable): Space to deal, H to hit, S to stand, D to double, C to clear, B to bet £10.
      </small>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
